version: '3.7'

services:
  app:
    container_name: claim.app
    #entrypoint: ['npm', '--prefix', '/onefleet', 'run', 'dev']
    ports:
      - '8080:8080'
    volumes:
      - ./:/claimasyl

    volumes:
        - ./build:/claimasyl/build
    build:
      context: .
  client:
    image: nginx
    ports:
        - 8000:80
    volumes:
        - ./build:/usr/share/nginx/html